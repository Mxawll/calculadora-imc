<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora de IMC</title>

      <link rel="stylesheet" href="style.css">
      <script src="./js/script.js" defer type="module"></script>
   </head>
   <body>
      <span class="alert-error hide">
         Digite somente números
      </span>

      <div class="container">
         <main class="card">
            <form>
               <h1 class="title">Cálculo de IMC</h1>
               <div class="input-wrapper">
                  <label for="weight">Peso (Kg)</label>
                  <input id="weight" type="text" placeholder="60">
               </div>
               <div class="input-wrapper">
                  <label for="height">Altura (cm)</label>
                  <input id="height" type="text" placeholder="165">
               </div>
               <button class="btnIMC">
                  Calcular IMC
                  <img src="./assets/arrow-right.svg" alt="Seta para direita">
               </button>
            </form>
         </main>
      </div>

      <div class="modal-wrapper hide">
         <div class="modal card">
            <h2 class="title">Seu IMC é de</h2>
            <button class="close">
               <img src="./assets/close.svg" alt="Botão para fechar o popup">
            </button>
         </div>
      </div>
   </body>
</html>
